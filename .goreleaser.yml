before:
  hooks:
    - go mod download
env:
  - GO111MODULE=on
builds:
  - main: ./cmd/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Env.NEXT_VERSION }}_{{ .Os }}_{{ .Arch }}"
changelog:
  skip: true
release:
  disable: true
